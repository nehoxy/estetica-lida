<section class="vh-120 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-5">
        <div class="card shadow-2-strong card-registration" style="border-radius: 5rem;">
          <div class="card-body p-4 p-md-5">
              <h1><img src="../../../../../assets/imgNavbar/logo7.png" alt=""> Registrarse </h1>
            <!--form para obtener nombre, apellido, email y contraseña-->
            <form [formGroup]="formRegistro" (ngSubmit)="registrarse()">
                
              <div class="row">
                
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">Nombre</label>
                    <!--toma el nombre-->
                    <input [(ngModel)]="usuarios.nombre" class="form-control form-control-lg" [formControl]="formRegistro.controls.nombre" matInput name="firstName" required type="text" id="firstName" />
                    <!--controla que complete el campo-->
                    <span class="mensaje-error" *ngIf="formRegistro.controls.nombre.errors?.['required'] &&formRegistro.controls.nombre.touched ">
                      Debe completar este campo
                    </span>
                    <!--controla que sea un nombre valido (minimo de caracteres)-->
                    <span class="mensaje-error" *ngIf="formRegistro.controls.nombre.errors?.['minlength'] &&formRegistro.controls.contrasena.touched">
                      Nombre invalido
                    </span>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <!--toma el apellido-->
                    <label  class="form-label" for="lastName">Apellido</label>
                    <input  [(ngModel)]="usuarios.apellido"  [formControl]="formRegistro.controls.apellido" matInput name="surname" required type="text" id="lastName" class="form-control form-control-lg" />
                    <!--controla que complete el campo-->
                    <span class="mensaje-error" *ngIf="formRegistro.controls.apellido.errors?.['required'] &&formRegistro.controls.apellido.touched">
                      Debe completar este campo
                    </span>
                    <!--controla que sea un apellido valido (minimo de caracteres)-->
                    <span class="mensaje-error" *ngIf="formRegistro.controls.apellido.errors?.['minlength'] &&formRegistro.controls.contrasena.touched">
                      Apellido invalido
                    </span>
                  </div>

                </div>
              </div>

              

              <div class="row">
                <div class="mb-4 pb-2">

                  <div class="form-outline">
                    <!--toma el mail-->
                    <label class="form-label" for="emailAddress">Correo electrónico</label>
                    <input [(ngModel)]="usuarios.email"  [formControl]="formRegistro.controls.email" matInput name="email" required type="email" id="emailAddress" class="form-control form-control-lg" />
                    <!--controla que complete el camppo-->
                    <span class="mensaje-error" *ngIf="formRegistro.controls.email.errors?.['required'] &&formRegistro.controls.email.touched">
                      El mail no puede quedar vacío
                    </span>
                    <!--controla que sea un email valido (que tenga el @ )-->
                    <span class="mensaje-error" *ngIf="formRegistro.controls.email.errors?.['email'] && formRegistro.controls.email.touched">
                      El mail no es valido
                    </span>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class=" mb-4 pb-2">
    
                  <label class="form-label" for="contrasena-inp">Contraseña</label>
                  <div class="form-outline buttonIn">
                    <!--toma la contraseña-->
                    <input class="input-flex" [(ngModel)]="usuarios.contrasena"  [formControl]="formRegistro.controls.contrasena" matInput name="pass" required [type]="hidePass ? 'password' : 'text'" id="contrasena-inp" class="form-control form-control-lg" />
                    <!--ojito para que sea vea la contraseña-->
                    <button class="password-btn" type="button" (click)="hidePass = !hidePass">
                      <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </div>
                  <!--controla que complete el campo-->
                  <span class="mensaje-error" *ngIf="formRegistro.controls.contrasena.errors?.['required'] &&formRegistro.controls.contrasena.touched">
                    Debe completar este campo
                  </span>
                  <!--controla que sea valido (minimo de caracteres)-->
                  <span class="mensaje-error" *ngIf="formRegistro.controls.contrasena.errors?.['minlength'] &&formRegistro.controls.contrasena.touched">
                    La contraseña debe tener minimo 8 caracteres
                  </span>
                  

                </div>
              </div>
              <div class="row">
                <div class="mb-4 pb-2">
                  <div class="form-outline">
                    <!--confirmar que la contraseña sea la misma que la anterior-->
                    <label class="form-label" for="conf-contrasena-inp">Confirmar Contraseña</label>
                    <input id="conf-contrasena-inp" [formControl]="formRegistro.controls.repetirContrasena" type="password" name="pass2" class="form-control form-control-lg" />
                  </div>
                  <!--controla que se complete el campo-->
                  <span class="mensaje-error" *ngIf="formRegistro.controls.repetirContrasena.errors?.['required'] &&formRegistro.controls.repetirContrasena.touched">
                    Debe completar este campo
                  </span>
                </div>
              </div>
              
              <!--boton-->
              <div class="pt-1 mb-4 text-center">
                <button class="btn btn-lg btn-block text-uppercase fs-6" type="submit">Registrarse</button>
              </div>
              <!--redirecciona al login-->
              <a href="/login" style="color: #393f81;">¿Ya tienes una cuenta?</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
