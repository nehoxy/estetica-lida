<section class="vh-120 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-5">
        <div class="card shadow-2-strong card-registration" style="border-radius: 5rem;">
          <div class="card-body p-4 p-md-5">
              <h1><img src="../../../../../assets/imgNavbar/logo7.png" alt=""> Registrarse </h1>
            <form [formGroup]="formRegistro" (ngSubmit)="registrarse()">
                
              <div class="row">
                
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">Nombre</label>
                    <input [(ngModel)]="usuarios.nombre" class="form-control form-control-lg" [formControl]="formRegistro.controls.nombre" matInput name="firstName" required type="text" id="firstName" />
                    <span *ngIf="formRegistro.controls.nombre.errors?.['required'] &&formRegistro.controls.nombre.touched ">
                      Debe completar este campo
                    </span>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label  class="form-label" for="lastName">Apellido</label>
                    <input  [(ngModel)]="usuarios.apellido"  [formControl]="formRegistro.controls.apellido" matInput name="surname" required type="text" id="lastName" class="form-control form-control-lg" />
                    <span *ngIf="formRegistro.controls.apellido.errors?.['required'] &&formRegistro.controls.apellido.touched">
                      Debe completar este campo
                    </span>
                  </div>

                </div>
              </div>

              

              <div class="row">
                <div class="mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input [(ngModel)]="usuarios.email"  [formControl]="formRegistro.controls.email" matInput name="email" required type="email" id="emailAddress" class="form-control form-control-lg" />
                    <span *ngIf="formRegistro.controls.email.errors?.['required'] &&formRegistro.controls.email.touched">
                      El mail no puede quedar vacío
                    </span>
                    <span *ngIf="formRegistro.controls.email.errors?.['email'] && formRegistro.controls.email.touched">
                      El mail no es valido
                    </span>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class=" mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Contraseña</label>
                    <input [(ngModel)]="usuarios.contrasena"  [formControl]="formRegistro.controls.contrasena" matInput name="pass" required type="password" id="password" class="form-control form-control-lg" />
                    <span *ngIf="formRegistro.controls.contrasena.errors?.['required'] &&formRegistro.controls.contrasena.touched">
                      Debe completar este campo
                    </span>
                  </div>
                  

                </div>
              </div>
              <div class="row">
                <div class="mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="">Confirmar Contraseña</label>
                    <input id="repetirContrasena" [formControl]="formRegistro.controls.repetirContrasena" type="password" name="pass2" class="form-control form-control-lg" />
                    {{formRegistro.controls.repetirContrasena}}
                  </div>
                </div>
              </div>
              

              <div class="pt-1 mb-4 text-center">
                <button class="btn btn-lg btn-block text-uppercase fs-6" type="submit">Registrarse</button>
              </div>
              <a href="/login"style="color: #393f81;">¿Ya tienes una cuenta?</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
