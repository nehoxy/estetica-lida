<div class="container-fluid mt-2">
    <div class="row">
        <!--card de datos personales-->
        <div class="col-lg-4 col-12 col-sm-12 col-md-6">
            <div *ngIf="userData" class="card color-card tama침o-card">
                <div class="card-body">
                    <!--titulo-->
                    <h1 class="card-title">Datos personales</h1>
                    <!--textos con la informacion-->
                    <h5>Nombre: {{userData.nombre}}</h5>
                    <h5>Apellido: {{userData.apellido}}</h5>
                    <h5>Numero de telefono:</h5>
                    <h5>Email: {{userData.email}}</h5>
                    <h5>DNI:</h5>
                </div>
            </div>
        </div>
        <!--card con los datos del domicilio-->
        <div class="col-lg-4 col-12 col-sm-12 col-md-6">
            <div class="card color-card tama침o-card">
                <div class="card-body">
                    <h1 class="card-title">Domicilio</h1>
                    <h5>Direccion:</h5>
                    <h5>Codigo postal:</h5>
                    <h5>Provincia:</h5>
                    <h5>Localidad:</h5>
                </div>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" > Cargar datos</button>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="mb-3">
                <label class="form-label texto">Ingrese su direcci칩n:</label>
                <input type="text" class="form-control color-input " formControlName="nombre" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label texto">Ingrese su codigo postal:</label>
                <input type="text" class="form-control color-input" formControlName="imagen" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label texto">Ingrese su provincia:</label>
                <input type="text" class="form-control color-input" formControlName="alt" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label texto">Ingrese descripci칩n:</label>
                <input type="text" class="form-control color-input" formControlName="descripcion" placeholder="">
            </div>
            <div class="mb-3">
                <label class="form-label texto">Ingrese precio:</label>
                <input type="number" class="form-control color-input" formControlName="precio" placeholder="">
            </div>
        
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
