<mat-stepper #stepper>
    <mat-step  errorMessage="Complete el medio de pago">
      <form >
        <ng-template matStepLabel>Medio de pago</ng-template>
        
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group">
          <mat-radio-button>Efectivo</mat-radio-button>
          <mat-radio-button>Transferencia bancaria</mat-radio-button>
          <mat-radio-button>Mercado pago</mat-radio-button>
        </mat-radio-group>
        
        <div>
          <p>Elige un metodo de pago</p>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>


    <mat-step  errorMessage="Complete los datos">
      <form >
        <ng-template matStepLabel>Datos del envio</ng-template>
        <mat-form-field>
          <mat-label>Direccion</mat-label>
          <input matInput placeholder="Ej: Paraguay 1050" formControlName="secondCtrl" required>
        </mat-form-field>

        

        
        <div>
          <p>Complete los datos del envio</p>
          <button mat-button matStepperPrevious>Atras</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
