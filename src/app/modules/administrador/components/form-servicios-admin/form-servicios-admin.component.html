<div class="container-fluid  mt-3">
  <div class="row">
    <div class="col-lg-3">
      <form [formGroup]="servicio">
        <div class="form-group mt-3">
          <label for="fname" class="control-label ps-2">Nombre</label>
          <input type="text" class="form-control color-input" id="fname" formControlName="nombre" placeholder="Ingrese nombre del servicio">
        </div>
        <div class="form-group mt-3">
          <label for="lname" class="control-label ps-2">Precio</label>
          <input type="number" class="form-control color-input" id="precio" formControlName="precio" placeholder="Ingrese precio del servicio">
        </div>
        <div class="form-group mt-3">
          <label for="text" class="control-label ps-2">Descripcion</label>
          <input type="text" class="form-control color-input" id="descripcion" formControlName="descripcion" placeholder="Ingrese descripcion del servicio">
        </div>
        <div class="form-group mt-3">
          <label class="control-label ps-2">Categoria</label>
          <select class="form-select color-input" formControlName="categoria" aria-label="Default select example">
            <option class="option" value="-1" disabled selected>Seleccione una opcion</option>
            <option class="option" value="bellezafacial">Belleza facial</option>
            <option class="option" value="bellezacorporal">Belleza corporal</option>
            <option class="option" value="manicuria">Manicura</option>
            <option class="option" value="pedicuria">Pedicuria</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="text" class="control-label ps-2">Imagen</label>
          <input type="text" class="form-control color-input" id="url" formControlName="imagen" placeholder="Ingrese url de la imagen">
        </div>
        <div class="form-group mt-3">
          <label for="text" class="control-label ps-2">Alt</label>
          <input type="text" class="form-control color-input" id="url" formControlName="alt" placeholder="Ingrese url de la imagen">
        </div>
        <div class="form-group mt-3">
          <label class="control-label ps-2">Profesional</label>
          <select class="form-select color-input texto" formControlName="profesional" aria-label="Default select example">

            <option class="option" value="-1" disabled selected>Seleccione un profesional</option>
            <option class="option" value="ricardina">Ricardina</option>
            <option class="option" value="maria">Maria</option>
            <option class="option" value="dana">Dana</option>
            <option class="option" value="veronica">Veronica</option>
          </select>
        </div>
        <button type="submit" class="btn mt-4 texto" (click)="agregarServicio()">Cargar</button>
      </form>
    </div>
    <div class="col-lg-9">
      <table datatable [dtOptions]="dtOptions" class="row-border hover texto color-tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th> 
            <th>Descripcion</th>
            <th>Categoria</th>
            <th>Profesional</th>
            <th>Imagen</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let col of coleccionServicios">
            <td>{{col.nombre}}</td>
            <td>{{col.precio}}</td>
            <td> <a href="">Ver mas...</a> </td>
            <td>{{col.categoria}}</td>
            <td >{{capitalizeFirstLetter(col.profesional)}}</td>
            <td><a href="{{col.imagen}}">Ver imagen...</a></td>
            <td>
              <button type="button" class="btn-sm" (click)="mostrarEditar(col)" data-bs-toggle="modal" data-bs-target="#editarServicio">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
                    <path d="M16 5l3 3"></path>
                 </svg>
               </button>
               <button type="button" class="btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 7l16 0"></path>
                    <path d="M10 11l0 6"></path>
                    <path d="M14 11l0 6"></path>
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                 </svg>
               </button>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>

</div>

<div class="modal fade" *ngFor="let col of coleccionServicios" id="editarServicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edite el siguiente producto:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div [formGroup]="servicio" class="modal-body">
              <!-- Recibe los nuevos valores -->
              <div class="mb-3">
                  <label class="form-label">Ingrese nombre del producto:</label>
                  <input type="text" class="form-control" formControlName="nombre" placeholder="{{col.nombre}}">
              </div>
              <div class="mb-3">
                  <label class="form-label">Ingrese una imagen del producto:</label>
                  <input type="text" class="form-control" formControlName="imagen" placeholder="{{col.imagen}}">
              </div>
              <div class="mb-3">
                  <label class="form-label">Ingrese un texto alternativo para la imagen:</label>
                  <input type="text" class="form-control" formControlName="alt" placeholder="{{col.alt}}">
              </div>
              <div class="mb-3">
                  <label class="form-label">Ingrese descripción:</label>
                  <input type="text" class="form-control" formControlName="descripcion" placeholder="{{col.descripcion}}">
              </div>
              <div class="mb-3">
                  <label class="form-label">Ingrese precio:</label>
                  <input type="number" class="form-control" formControlName="precio" placeholder="{{col.precio}}">
              </div>
              <div class="mb-3">
                  <label class="form-label">Ingrese categoría del servicio:</label>
                  <select class="form-control" class="form-select" formControlName="categoria" aria-label="Default select example">
                      <option selected>Elija una opción</option>
                      <option value="collares">Collares</option>
                      <option value="juguetes">Juguetes</option>
                      <option value="indumentaria">Indumentaria</option>
                  </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Ingrese el profesional del servicio:</label>
                <select class="form-control" class="form-select" formControlName="profesional" aria-label="Default select example">
                    <option selected>Elija una opción</option>
                    <option value="collares">Collares</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="indumentaria">Indumentaria</option>
                </select>
            </div>
          </div>

          <!-- Corresponde a las ACCIONES -->
          <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" (click)="editarServicio()">Guardar cambios</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
      </div>
  </div>
</div>
